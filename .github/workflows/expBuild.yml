name: metia-build-exp

on:
  workflow_dispatch:
  push:
    branches:
      - main  # or your default branch name
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'android/**'
      - 'pubspec.yaml'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      # Setup Java for Android
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - run: flutter build apk --release --split-per-abi

      - name: Upload Android APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/apk/release/

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip iOS Output
        run: zip -qq -r -9 metia.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload iOS IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/metia.ipa

  release-ios:
    name: Create iOS Release
    runs-on: ubuntu-latest
    needs: [build-ios]
    if: success()
    steps:
      - uses: actions/checkout@v3

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(cat pubspec.yaml | grep "version:" | cut -d'+' -f1 | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: artifacts/ios/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ðŸš€ New Release
            
            ### Changes
            - iOS build available
            - Version: ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            - iOS IPA available in the release assets
          files: |
            artifacts/ios/*.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-android:
    name: Update Release with Android
    runs-on: ubuntu-latest
    needs: [build-android, release-ios]
    if: success()
    steps:
      - uses: actions/checkout@v3

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(cat pubspec.yaml | grep "version:" | cut -d'+' -f1 | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/android/

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ðŸš€ New Release
            
            ### Changes
            - iOS and Android builds available
            - Version: ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            - iOS IPA available in the release assets
            - Android APK available in the release assets
          files: |
            artifacts/android/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-json:
    name: Update JSON File
    runs-on: ubuntu-latest
    needs: [release-android]
    if: success()
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Latest IPA from Release
        run: |
          VERSION=$(cat pubspec.yaml | grep "version:" | cut -d'+' -f1 | cut -d' ' -f2)
          curl -L -o metia.ipa "https://github.com/moaadhzair/Metia/releases/download/v$VERSION/metia.ipa"

      - name: Get IPA File Size
        id: get_size
        run: |
          FILE_SIZE=$(stat -c%s "metia.ipa")
          echo "size=$FILE_SIZE" >> $GITHUB_ENV

      - name: Update app.json
        run: |
          node -e '
          const fs = require("fs");
          const path = "SyncingStuff/app.json";
          let data = JSON.parse(fs.readFileSync(path, "utf8"));

          const newDate = new Date().toISOString(); // Get current date
          data.apps[0].version = "v${{ steps.get_version.outputs.version }}";
          data.apps[0].downloadURL = "https://github.com/moaadhzair/Metia/releases/download/v${{ steps.get_version.outputs.version }}/metia.ipa"; // Set new date
          data.apps[0].size = parseInt(process.env.size); // Set file size
          data.apps[0].versionDate = newDate; // Set new date

          fs.writeFileSync(path, JSON.stringify(data, null, 2));
          '

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add SyncingStuff/app.json
          git commit -m "Updated app.json with new IPA size and version date"
          git push
